        <div class="container">
            <!-- Campos de cadastro -->
            <div id="container-pedidos" class="cadastro bg-white mb-5 row">
                <div class="col-md-6">
                    <label for="nome_completo" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" name="nome_completo" required id="nome_completo">
                </div>
            
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" name="cpf" required id="cpf">
                </div>
            
                <div class="col-12">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" name="email" required id="email">
                </div>
            
                <div class="col-12">
                    <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" name="data_nascimento" required id="data_nascimento">
                </div>
            
                <div class="col-12">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="M" id="sexoM">
                        <label class="form-check-label" for="sexoM">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="F" id="sexoF">
                        <label class="form-check-label" for="sexoF">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="O" id="sexoO">
                        <label class="form-check-label" for="sexoO">Outro</label>
                    </div>
                </div>
            
                <div class="col-12">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" name="cidade" required id="cidade">
                </div>
            
                <div class="col-12">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" name="estado" required id="estado">
                </div>
            
                <div class="col-12">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" name="bairro" required id="bairro">
                </div>
            
                <div class="col-12">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" class="form-control" name="rua" required id="rua">
                </div>
            
                <div class="col-12">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" name="numero" required id="numero">
                </div>
            
                <div class="col-12">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" name="complemento" id="complemento">
                </div>
            
                <div class="col-12">
                    <label for="rg" class="form-label">RG (Opcional):</label>
                    <input type="text" class="form-control" name="rg" id="rg">
                </div>
            
                <div class="col-12">
                    <label for="senha" class="form-label">Senha (será criptografada):</label>
                    <input type="password" class="form-control" name="senha" required id="senha">
                </div>
            
                <div class="col-12">
                    <button class="btn btn-secondary cadastrar_button">Cadastrar</button>
                </div>
            </div>
        </div>
